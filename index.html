        function buildAssetInfoText() {
            if (assets.length === 0) return "";
            return "【提供される画像アセット】\n" +
                assets.map((a, idx) => {
                    const hasImage = a.base64 ? "✓画像データあり" : "✗画像データなし";
                    const hasUrl = a.url ? `✓本番URL: ${a.url}` : "✗本番URLなし（プレースホルダーを使用）";
                    return `アセット${idx + 1}:\n  説明: ${a.description || "未入力"}\n  データ: ${hasImage}\n  設定: ${hasUrl}`;
                }).join("\n");
        }

        function getSystemPrompt() {
    return `あなたは、BtoBマーケティングに精通した、到達率と可読性を極限まで高めたHTMLメール（WebDM）の専門家です。
以下の【WebDM作成憲法】を最優先の基準として厳守してください。

【WebDM作成憲法 - 絶対遵守事項】

1. ハイブリッド設計（フォールバック）の徹底:
   - すべてのボタン（CTA）の直下には、必ずURL（https://...）をテキストとして併記すること。
   - HTMLが拒否された環境（テキスト形式）でも、情報の優先順位が伝わる構成にすること。

2. 画像アセットの厳密な管理:
   - ユーザーから提供された「画像URL」が存在する場合のみ、その「画像説明」とセットで配置すること。
   - 画像URLが提供されていない場合（説明文のみなど）は、画像を一切挿入しないこと。
     プレースホルダー（placehold.jp等）の使用は禁止。
   - 提供されたURLをそのまま使用し、変更やプレースホルダー置換は禁止。
   - 画像には必ずユーザー提供の説明文を alt属性 に設定すること。
   - 画像の width は最大600pxに制限し、width属性を必ず指定すること。

3. テキスト版の同時生成:
   - HTML版と全く同じ情報量・情報順序を持つ「テキスト形式」を必ず作成すること。
   - テキスト版にも提供されたURLをすべて含めること。

4. Outlook/モバイルの最適化:
   - レイアウトは「100% Tableレイアウト」で構成し、divやflexboxを使用しないこと。
   - ボタンの背景色は <td> に設定し、<a> タグには display:block; padding を指定してクリック領域を確保すること。
   - CSSはすべてインライン（style属性）で記述すること。

【修正時の重要ルール】
現在の修正忠実度は「\${strength}%」です。

強度 80-100%：指示内容のみを最小限の範囲で修正。既存の画像配置・レイアウト構造は変更しない。
強度 40-79%：指示内容を中心に改善。構成・画像配置は柔軟に調整可能。
強度 0-39%：全体的により良いDMに再構築。画像配置位置の変更も可能。

{ "html": "...", "text": "..." }`;
}

        // Asset Management Functions
        addAssetBtn.addEventListener('click', () => {
            assets.push({ id: Date.now(), base64: null, description: "", url: "", mime: null });
            renderAssets();
        });

        function renderAssets() {
            assetContainer.innerHTML = '';
            assets.forEach(asset => {
                const div = document.createElement('div');
                div.className = "p-3 bg-white border border-slate-200 rounded-lg space-y-2 relative shadow-sm";
                div.innerHTML = `
                    <div class="flex gap-3">
                        <div class="w-12 h-12 bg-slate-100 rounded border border-dashed border-slate-300 flex items-center justify-center cursor-pointer hover:bg-slate-200 overflow-hidden" onclick="triggerAssetUpload(${asset.id})">
                            ${asset.base64 ? `<img src="data:${asset.mime};base64,${asset.base64}" class="w-full h-full object-cover">` : `<svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>`}
                        </div>
                        <div class="flex-1 space-y-2">
                            <input type="text" placeholder="画像の説明（AI用）" value="${asset.description}" 
                                   class="w-full text-[10px] p-1.5 border border-slate-300 rounded outline-none"
                                   onchange="updateAsset(${asset.id}, 'description', this.value)">
                            <input type="text" placeholder="本番用URL（任意）" value="${asset.url}" 
                                   class="w-full text-[10px] p-1.5 border border-indigo-200 bg-indigo-50/50 rounded outline-none"
                                   onchange="updateAsset(${asset.id}, 'url', this.value)">
                        </div>
                    </div>
                    <button onclick="removeAsset(${asset.id})" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px]">✕</button>
                `;
                assetContainer.appendChild(div);
            });
        }

        window.triggerAssetUpload = (id) => { activeAssetIdForFile = id; assetFileInput.click(); };
        assetFileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                const asset = assets.find(a => a.id === activeAssetIdForFile);
                if (asset) { 
                    asset.base64 = ev.target.result.split(',')[1]; 
                    asset.mime = file.type; 
                    renderAssets(); 
                }
            };
            reader.readAsDataURL(file);
        };
        window.updateAsset = (id, k, v) => { const a = assets.find(x => x.id === id); if(a) a[k] = v; };
        window.removeAsset = (id) => { assets = assets.filter(x => x.id !== id); renderAssets(); };

        // File Selection Logic
        const handleFile = (file) => {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                attachedFileBase64 = ev.target.result.split(',')[1];
                attachedFileMime = file.type;
                document.getElementById('fileName').innerText = file.name;
                document.getElementById('filePreview').classList.remove('hidden');
                dropZone.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        });
        dropZone.addEventListener('dragover', () => dropZone.classList.add('drag-over'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });
        document.getElementById('removeFile').onclick = () => {
            attachedFileBase64 = null;
            document.getElementById('filePreview').classList.add('hidden');
            dropZone.classList.remove('hidden');
            fileInput.value = '';
        };

        // --- Core API Logic ---
        async function callGemini(parts, isJson = true) {
            let retries = 5;
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: parts }],
                            systemInstruction: { parts: [{ text: getSystemPrompt() }] },
                            generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                        })
                    });

                    if (response.status === 429 || response.status >= 500) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(r => setTimeout(r, delay));
                        continue;
                    }

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error?.message || `HTTP ${response.status}`);
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (e) {
                    if (i === retries - 1) throw e;
                }
            }
        }

            const feedback = document.getElementById('refineInput').value.trim();

            if (!isRefinement && !baseInfo && assets.length === 0 && !attachedFileBase64) {
                alert("情報が不足しています。テキストまたは資料を入力してください。");
                return;
            }

           statusBadge.classList.remove('hidden');
generateBtn.disabled = true; refineBtn.disabled = true;

try {
    const parts = [];
    
    // ===== FIXED: parts 構築ロジック =====
    if (isRefinement) {
        parts.push({ 
            text: `【修正指示】\n指示: ${feedback}\n強度: ${strength}%\n現在のHTML:\n${htmlOutput.value}` 
        });
    } else {
        // Step 1: 基本情報
        parts.push({ 
            text: `【新規案件作成】\nトーン: ${tone}\n要旨: ${baseInfo}` 
        });

        // Step 2: アセット情報（テキスト）
        const assetInfo = buildAssetInfoText();
        if (assetInfo) {
            parts.push({ text: assetInfo });
        }

        // Step 3: 資料ファイル
        if (attachedFileBase64) {
            parts.push({ 
                text: "\n【営業資料】"
            });
            parts.push({ 
                inlineData: { mimeType: attachedFileMime, data: attachedFileBase64 } 
            });
        }

        // Step 4: 各アセットの詳細（説明 → 画像の順）
        assets.filter(a => a.base64).forEach((a, i) => {
            parts.push({
                text: `\n【アセット${i+1}】\n説明: ${a.description}\nURL: ${a.url || "未指定"}`
            });
            parts.push({
                inlineData: { mimeType: a.mime, data: a.base64 }
            });
        });
    }
    // ===== ここまで =====
    
    const resultText = await callGemini(parts);
    
    // JSON解析の厳密な検証
    if (!resultText) {
        throw new Error("APIレスポンスが空です");
    }
    
    let res;
    try {
        res = JSON.parse(resultText);
    } catch (parseErr) {
        throw new Error("APIがJSONを返しませんでした: " + resultText.substring(0, 100));
    }

    if (!res.html || !res.text) {
        throw new Error("生成結果にHTMLまたはテキストが含まれていません");
    }

    // バージョン保存と表示
    const ver = { 
        id: Math.random().toString(36).substr(2, 5), 
        html: res.html, 
        text: res.text, 
        tone 
    };
    versions.push(ver);
    localStorage.setItem('webdm_v1.8.5', JSON.stringify(versions));
    loadVersion(ver.id);

    if (isRefinement) {
        document.getElementById('refineInput').value = '';
    }

} catch (e) {
    console.error(e);
    alert(`エラーが発生しました: ${e.message}`);
} finally {
    statusBadge.classList.add('hidden');
    generateBtn.disabled = false;
    refineBtn.disabled = false;
}
}

function loadVersion(id) {
    currentVersionId = id;
    const v = versions.find(v => v.id === id);
    if (v) {
        htmlOutput.value = v.html;
        textOutput.value = v.text;
        const blob = new Blob([v.html], { type: 'text/html' });
        previewIframe.src = URL.createObjectURL(blob);
        outputSection.classList.remove('opacity-40', 'pointer-events-none');
        document.getElementById('refinePanel').classList.remove('hidden');
        renderHistory();
    }
}

        function renderHistory() {
            historyList.innerHTML = '';
            document.getElementById('versionCount').innerText = versions.length;
            versions.slice().reverse().forEach(v => {
                const div = document.createElement('div');
                div.className = `p-2 text-xs border rounded cursor-pointer ${currentVersionId === v.id ? 'bg-indigo-50 border-indigo-400 font-bold' : 'bg-white'}`;
                div.onclick = () => loadVersion(v.id);
                div.innerText = `案 #${v.id} (${v.tone})`;
                historyList.appendChild(div);
            });
        }

        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.onclick = () => {
                const target = btn.dataset.target;
                tabBtns.forEach(b => {
                    b.classList.remove('border-b-2', 'border-indigo-600', 'text-indigo-600');
                    document.getElementById(`content${b.dataset.target}`).classList.add('hidden');
                });
                btn.classList.add('border-b-2', 'border-indigo-600', 'text-indigo-600');
                document.getElementById(`content${target}`).classList.remove('hidden');
            };
        });

        window.onload = () => {
            const s = localStorage.getItem('webdm_v1.8.5') || localStorage.getItem('webdm_v1.8.4');
            if (s) { 
                try {
                    versions = JSON.parse(s); 
                    if (versions.length) loadVersion(versions[versions.length-1].id);
                } catch(e) {}
            }
        };

        generateBtn.onclick = () => processRequest(false);
        refineBtn.onclick = () => processRequest(true);
        document.getElementById('resetAllBtn').onclick = () => { 
            if(confirm('全ての履歴を消去しますか？')) { localStorage.clear(); location.reload(); } 
        };
    </script>
</body>
